<div class="row">
    <div class="col-12">
        <div class="card card-body">
            <h4 class="card-title">Hospitales</h4>
            <h5 class="card-subtitle">Hospitales registrados</h5>
            <div class="d-flex mb-3 mt-3">
                <!-- <input type="text" class="form-control w-25" placeholder="Search by Name or Email" [(ngModel)]='searchTerm'> -->
                <button [disabled]="isLoading$ | async" class=" btn btn-primary ml-auto " (click)="openModalCreateUpdate(null) ">Nuevo</button>
                <span class="ml-3 " *ngIf="isLoading$ | async">Cargando...</span>
            </div>
            <div class="table-responsive table-bordered ">
                <table class="table table-striped mb-0 no-wrap v-middle ">
                    <thead>
                        <tr>
                            <th class="text-center " scope="col ">#</th>
                            <th scope="col ">Nombre</th>
                            <th scope="col ">Descripci√≥n</th>
                            <!-- <th scope="col ">Espacio</th> -->
                            <th> Acciones </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales; let i=index ">

                            <td class="text-center ">
                                {{ i + 1}}
                            </td>

                            <td>
                                <div class="d-flex align-items-center ">
                                    <div class="ml-3 ">
                                        <p class="font-bold mb-0 ">{{ hospital.nombre }}</p>
                                    </div>
                                    <div class="ml-3 ">
                                        <p class="font-bold mb-0 ">{{ hospital?.descripcion }}</p>
                                    </div>
                                    <!-- <div class="ml-3 ">
                                        <p class="font-bold mb-0 ">{{ hospital.espacio }}</p>
                                    </div> -->
                                </div>
                            </td>

                            <td>
                                <a href="javascript: void(0); " (click)="openModalCreateUpdate(hospital) " class="link mr-2 " placement="top " ngbTooltip="Editar ">
                                    <i class="mdi mdi-pencil "></i>
                                </a>
                                <a href="javascript: void(0); " class="link " (click)="openModalConfirm(hospital) " placement="top " ngbTooltip="Eliminar ">
                                    <i class="mdi mdi-delete "></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center mt-5 ">
                <ngb-pagination [(page)]="page " [pageSize]="pageSize " [collectionSize]="hospitales.length "></ngb-pagination>
            </div>
        </div>
    </div>
</div>
