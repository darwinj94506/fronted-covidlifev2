<div class="row">
    <div class="col-12">
        <div class="card card-body">
            <h4 class="card-title">{{ getTitulo() }} </h4>
            <h5 class="card-subtitle">{{ getDescripcion() }}</h5>
            <div class="d-flex mb-3 mt-3">
                <!-- <input type="text" class="form-control w-25" placeholder="Search by Name or Email" [(ngModel)]='searchTerm'> -->
                <button class="btn btn-primary ml-auto" (click)="openModalCreateUpdate(null)">Nuevo</button>
            </div>
            <div class="table-responsive table-bordered">
                <table class="table table-striped mb-0 no-wrap v-middle">
                    <thead>
                        <tr>
                            <th class="text-center" scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th> Acciones </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let lugar of lugares; let i=index">

                            <td class="text-center">
                                {{ i + 1}}
                            </td>

                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="ml-3">
                                        <p class="font-bold mb-0">{{ lugar.nombre }}</p>
                                    </div>
                                </div>
                            </td>

                            <td>
                                <a href="javascript: void(0);" (click)="openModalCreateUpdate(lugar)" class="link mr-2" placement="top" ngbTooltip="Editar">
                                    <i class="mdi mdi-pencil"></i>
                                </a>
                                <a href="javascript: void(0);" class="link" (click)="openModalConfirm(lugar)" placement="top" ngbTooltip="Eliminar">
                                    <i class="mdi mdi-delete"></i>
                                </a>
                                <a href="javascript: void(0);" class="link" (click)="emitirLugarSeleccionado(lugar)" placement="top" [ngbTooltip]="getTolTip(lugar)">
                                    <i class="mdi mdi-city"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="lugares.length"></ngb-pagination>
            </div>
        </div>
    </div>
</div>
