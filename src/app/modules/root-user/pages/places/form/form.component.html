<div class="modal-header">
    <h5 class="modal-title" id="editUserLabel">{{ getTitulo() }} </h5>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

        <div class="form-group row">
            <label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="nombre" id="nombre" (blur)=logValidationErrors(formulario)>
                <span class="help-block" *ngIf="formsErrors?.nombre">
                    {{formsErrors?.nombre}}
                </span>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Guardar</button>
        </div>
    </form>
</div>
