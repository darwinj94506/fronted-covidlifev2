<div class="row border h-75 no-gutters">
    <div class="col-9 bg-light border h-100 d-flex justify-content-center overlay-container">
        <div class="border border-danger w-100 h-100">
            <video #myVideo>
            </video>
        </div>


        <div class="justify-content-center overlay-item">
            <input type="button" value="LLamar" class="btn btn-sm btn-primary" *ngIf="!calling" (click)="call()">
            <!-- <input type="button" value="Audio" class="btn btn-sm btn-primary ml-1">
            <input type="button" value="Screen Share" class="btn btn-sm btn-primary ml-1">
            <input type="button" value="File Transfer" class="btn btn-sm btn-primary ml-1"> -->
        </div>
    </div>

    <div class="col-3 bg-light border scrollable h-100">
        <h5>Paciente: Byron Rosas</h5>
        <form style="padding-left: 15px;" *ngIf="calling">

            <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label">Síntomas</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label">Temperatura</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label">Receta</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label">Observación</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary">Cancelar</button> -->
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>

    </div>
</div>
