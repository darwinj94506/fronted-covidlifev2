<div class="row">
    <div class="col col-md-1">
        <button (click)="openModalFilter()">Filtrar</button>
    </div>
    <div class="col col-md-11">
        <ng-container *ngFor="let espacio of espacios;let i=index">
            {{espacio?.tipo}}
            <ng-container *ngIf="espacio">:</ng-container> {{espacio?.nombre}}
            <ng-container *ngIf="espacio && i < espacios.length-1">/</ng-container>
        </ng-container>
    </div>
</div>




<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{title}}</h4>
                <!-- <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" #map1></agm-map> -->
                <div id="floating-panel">
                    <button class="btn btn-outline-secondary" (click)="configMap('CONFIRMADO')">Confirmados</button>
                    <button class="btn btn-outline-secondary" (click)="configMap('SOSPECHOSO')">Sospechosos</button>
                    <button class="btn btn-outline-secondary" (click)="configMap('RECUPERADO')">Recuperados</button>
                    <button class="btn btn-outline-secondary" (click)="configMap('FALLECIDO')">Facellidos</button>
                    <button class="btn btn-outline-secondary" (click)="configMap('HOSPITALIZADO')">Hospitalizados</button>
                </div>
                <div #mapWrapper id="map"></div>
            </div>
        </div>
    </div>
</div>
