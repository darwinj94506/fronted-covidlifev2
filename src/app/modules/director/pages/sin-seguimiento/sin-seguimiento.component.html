<div class="row">
    <input type="date" placeholder="Ingrese el dÃ­a" #fecha [value]="initDate">
    <button (click)="buscar(fecha.value)">Generar reporte</button>
</div>
<br>
<br>

<div class="row">
    <!-- <h5>Pacientes que no han enviado los seguimientos</h5>  -->
    <ol>
       <container *ngFor="let paciente of pacientes">
           <li *ngIf="show(paciente.roles)">
               {{ paciente?.name }} {{ paciente?.lastname }}
               <!-- <strong class="estilo"></strong> -->
               <label [ngClass]="{'success': paciente?.ultimoSeguimiento?.diagnostico_actual == 'PROBABLE', 
                    'warning': paciente?.ultimoSeguimiento?.diagnostico_actual == 'SOSPECHOSO', 
                    'danger': paciente?.ultimoSeguimiento?.diagnostico_actual == 'CONFIRMADO'}">
                    {{paciente?.ultimoSeguimiento?.diagnostico_actual}}
                </label>
           </li>
       </container> 
    </ol>
</div>
