<div class="modal-header">
    <h4 class="modal-title">Atender un seguimiento</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
</div>
<div class="modal-body">
    <div class="row">
        <!-- Column -->
        <!-- <div class="col-lg-4 col-xlg-3 col-md-5">
            <app-over-view [userPerfil$]="userPerfil$"></app-over-view>
        </div> -->
        <!-- Column -->
        <div class="col-lg-12 col-xlg-12 col-md-12">
            <div class="card">
                <ngb-tabset type="pills" class="custom-pills" (tabChange)="onChangeNav($event)">
                    <ngb-tab title="Atender">
                        <ng-template ngbTabContent>
                            <app-atender-seguimiento [seguimiento]="seguimiento"></app-atender-seguimiento>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="Datos personales" id="datos-personales">
                        <ng-template ngbTabContent>
                            <app-over-view [userPerfil$]="userPerfil$" *ngIf="!(isLoadingPerfilUser$ | async); else datosPersonales"></app-over-view>
                            <ng-template #datosPersonales>
                                <div>cargando...</div>
                            </ng-template>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="Resumen" id="resumen">
                        <ng-template ngbTabContent>
                            <app-time-line [idPaciente]="seguimiento.idPaciente._id" *ngIf="showResumen"></app-time-line>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab title="Temperatura" id="temperatura">
                        <ng-template ngbTabContent>
                            <app-linea-evolucion [idPaciente]="seguimiento.idPaciente._id" *ngIf="showTemperatura"> </app-linea-evolucion>
                        </ng-template>
                    </ngb-tab>
                </ngb-tabset>
            </div>
        </div>
        <!-- Column -->
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light " (click)="modal.close('Close click') ">Cerrar</button>
</div>
