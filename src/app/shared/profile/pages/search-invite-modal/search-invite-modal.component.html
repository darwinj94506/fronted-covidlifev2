<div class="modal-header">
    <h4 class="modal-title">Agregar usuarios</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="d-flex mb-3 mt-3">

            <input type="text" class="form-control" placeholder="email" #input>
            <div *ngIf="isLoading$ | async as isLoading">Buscando...</div>

        </div>
    </div>
    <div class="row">

        <div class="col col-md-12">
            <div class="list-group">
                <ng-container *ngIf="findedUsers$ | async as users">
                    <div class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let user of users">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{user.name}} {{user.lastname}}</h5>
                            <a (click)="addToHospital(user)" class="btn btn-success" *ngIf="!isAdded(user)">Agregar</a>
                            <a class="btn btn-info" *ngIf="isAdded(user)">Ya estÃ¡ agregado</a>
                        </div>
                        <p class="mb-1">{{user.email}}</p>
                        <small>{{user.ci}}</small>
                    </div>
                </ng-container>
            </div>

        </div>


    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Cerrar</button>
</div>
