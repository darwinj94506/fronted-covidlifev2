<div class="row">
    <div class="col-12">
        <div class="card card-body">
            <h4 class="card-title"> {{ getTitulo() }} </h4>
            <h5 class="card-subtitle"> {{ getDescripcion() }} </h5>
            <div class="d-flex mb-3 mt-3">
                <input type="text" class="form-control w-25" placeholder="Buscar por cédula o pasaporte" [(ngModel)]='searchTerm'>
                <!-- <button class="btn btn-primary ml-auto" (click)="openModalCreateUpdate(null)">Nuevo</button> -->
                <button class="btn btn-primary ml-auto" (click)="openModalSearchAddUsers()">Agregar usuarios</button>
            </div>
            <ng-container *ngIf="users$ | async as users">
                <div class="table-responsive table-bordered">

                    <table class="table table-striped mb-0 no-wrap v-middle">
                        <thead>
                            <tr>
                                <th class="text-center" scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">cédula</th>
                                <th scope="col">Teléfono</th>
                                <th> Acciones </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users; let i=index">
                                <td class="text-center">
                                    {{ i + 1}}
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="ml-3">
                                            <p class="font-bold mb-0">{{ user.name }}</p>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="ml-3">
                                            <p class="font-bold mb-0">{{ user.lastname }}</p>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="ml-3">
                                            <p class="font-bold mb-0">{{ user.ci }}</p>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="ml-3">
                                            <p class="font-bold mb-0">{{ user.telefono }}</p>
                                        </div>
                                    </div>
                                </td>

                                <td>
                                    <a href="javascript: void(0);" (click)="openModalCreateUpdate(user)" class="link mr-2" placement="top" ngbTooltip="Editar">
                                        <i class="mdi mdi-pencil"></i>
                                    </a>
                                    <a href="javascript: void(0);" class="link" (click)="openModalConfirm(user)" placement="top" ngbTooltip="Eliminar">
                                        <i class="mdi mdi-delete"></i>
                                    </a>
                                    <a href="javascript: void(0);" class="link" (click)="openModalAsignarRoles(user)" placement="top" ngbTooltip="Asignar Roles">
                                        <i class="mdi mdi-city"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="d-flex justify-content-center mt-5">
                    <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="users.length"></ngb-pagination>
                </div>
            </ng-container>
        </div>
    </div>
</div>
