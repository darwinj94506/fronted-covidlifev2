<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Advertencia</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p><strong>¿Está seguro que desea eliminar<span class="text-primary">"valor"</span> ?</strong></p>
    <p>Toda la información relacionada con este registro será eliminado permanentemente.
        <span class="text-danger">Esta operación no se puede deshacer.</span>
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancelar</button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="modal.close('Ok click')">Aceptar</button>
</div>
