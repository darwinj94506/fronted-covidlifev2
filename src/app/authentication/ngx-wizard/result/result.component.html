<!-- Result tab Form starts -->
<div class="tab-pane active">
    <h3 class="head text-center">{{title}}</h3>
    
    <p class="narrow text-center">
        Antes de enviar los datos acepte los términos y condiciones:
    </p>
    <div class='row'>
        <div class='col-offset-1 col-10 col-sm-offset-3 col-sm-8 col-md-offset-4 col-md-8'>
            <div class="row">
                <div class='col-3 col-sm-2'>
                    <div class="form-group">
                        <label class="form-control-label" for="name">Nombre: </label> 
                    </div>
                </div>
                <div class='col-9 col-sm-10'>
                    {{formDataUser.name + ' ' + formData.lastname}}
                </div>
            </div>
            <div class="row">
                <div class='col-3 col-sm-2'>
                    <div class="form-group">
                        <label class="form-control-label" for="email">Correo electrónico: </label> 
                    </div> 
                </div> 
                <div class='col-9 col-sm-10'>
                    {{formDataUser.email}}
                </div>
           </div>     
            <div class="row">
                <div class='col-3 col-sm-2'>
                    <div class="form-group">
                        <label class="form-control-label" for="work">Cédula: </label> 
                    </div>
                </div>
                <div class='col-9 col-sm-10'>
                    {{formDataUser.ci}}
                </div>
           </div>     
           <div class="row">
            <div class='col-3 col-sm-2'>
                <div class="form-group">
                    <label class="form-control-label" for="address">Télefono: </label>
                </div>
            </div>
            <div class='col-9 col-sm-10'>
                {{formDataUser.telefono}}
            </div>
        </div>
           <div class="row">
                <div class='col-3 col-sm-2'>
                    <div class="form-group">
                        <label class="form-control-label" for="address">Dirección: </label>
                    </div>
                </div>
                <div class='col-9 col-sm-10'>
                    {{formDataUser.direccion}}
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button class="btn btn-success btn-raised" [disabled]="!isFormValid" (click)="submit()"> Enviar <span style="margin-left:10px;"><i class="ft-chevron-right"></i></span></button>
    </div>
</div>
<!-- Result tab Form ends -->
