<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/background/login-register.jpg) no-repeat center center;">
    <div class="auth-box m-3 m-md-0">
        <div>
            <div class="logo">
                <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
                <h5 class="font-medium m-b-20">Registrarse en Covid Life</h5>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-horizontal m-t-20" action="index.html">
                        <div class="form-group row ">
                            <div class="col-12 ">
                                <input class="form-control" type="text" formControlName="name" (blur)=logValidationErrors(signupForm) placeholder="Nombre">
                                <span class="help-block" *ngIf="formsErrors.name">
                                    {{formsErrors.name}}
                                </span>
                            </div>
                        </div>
                        <div class="form-group row ">
                            <div class="col-12 ">
                                <input class="form-control" type="text" formControlName="lastname" (blur)=logValidationErrors(signupForm) placeholder="Apellido">
                                <span class="help-block" *ngIf="formsErrors.lastname">
                                    {{formsErrors.lastname}
                                </span>
                            </div>
                        </div>
                        <div class=" form-group row ">
                            <div class="col-12 ">
                                <input class="form-control " type="text " formControlName="email" (blur)=logValidationErrors(signupForm) placeholder="Correo ">
                                <span class="help-block" *ngIf="formsErrors.email">
                                    {{formsErrors.email}
                                </span>
                            </div>
                        </div>
                        <!-- <div class="form-group row ">
                            <div class="col-12 ">
                                <input class="form-control " type="text " required=" " placeholder="Cédula o pasaporte ">
                            </div>
                        </div> -->
                        <div class="form-group row ">
                            <div class="col-12 ">
                                <input class="form-control " type="password" formControlName="password" (blur)=logValidationErrors(signupForm) placeholder="Contraseña">
                                <span class="help-block" *ngIf="formsErrors.password">
                                    {{formsErrors.password}
                                </span>
                            </div>
                        </div>
                        <!-- <div class="form-group row ">
                            <div class="col-12 ">
                                <input class="form-control " type="password " required=" " placeholder="Confirm Password ">
                            </div>
                        </div> -->
                        <div class="form-group row ">
                            <div class="col-md-12 ">
                                <div class="custom-control custom-checkbox ">
                                    <input type="checkbox " class="custom-control-input " id="customCheck1 ">
                                    <label class="custom-control-label " for="customCheck1 ">Estoy de acuerdo con los  <a href="javascript:void(0) ">términos y condiciones</a></label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center ">
                            <div class="col-xs-12 p-b-20 ">
                                <button type="submit" [disabled]="signupForm.invalid" class="btn btn-block btn-lg btn-info"> Registrar</button>
                            </div>
                        </div>
                        <div class="form-group m-b-0 m-t-10 ">
                            <div class="col-sm-12 text-center ">
                                ¿Usted ya esta registrado? <a href="/authentication/login " class="text-info m-l-5 "><b>Ingresar</b></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
